<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <table id="kalkulatorha">
    <tr>
      <th colspan="4">
        <h1>Le Kalkulátor<sup id="extra">++</sup></h1>
      </th>
    </tr>
    <tr>
      <th id="evaluation" colspan="4">
        <p style="text-align: right"><span id="math">0</span></p>
      </th>
    </tr>
    <tr>
      <td><button onclick="move_math_left()">←</button></td>
      <td><button onclick="append_to_math('sum([')">sum<br>(1, 2)</button></td>
      <td><button onclick="append_to_math('avg([')">avg<br>(1, 2)</button></td>
      <td><button onclick="move_math_right()">→</button></td>
    </tr>
    <tr>
      <td><button onclick="append_to_math('sin(')">sin x</button></td>
      <td><button onclick="append_to_math('cos(')">cos x</button></td>
      <td><button onclick="append_to_math('**2')">x<sup>2</sup></button></td>
      <td><button onclick="append_to_math('sqrt(')">√x</button></td>
    </tr>
    <tr>
      <td><button onclick="append_to_math('abs(')">|x|</button></td>
      <td><button onclick="append_to_math('**')">x<sup>y</sup></button></td>
      <td><button onclick="append_to_math('3.141592')">π</button></td>
      <td><button onclick="append_to_math(',')">,</button></td>
    </tr>
    <tr>
      <td><button onclick="clear_math()">C</button></td>
      <td><button onclick="delete_math()">DE</button></td>
      <td><button onclick="eval_math()">=</button></td>
      <td><button onclick="append_to_math('/')">÷</button></td>
    </tr>
    <tr>
      <td><button onclick="append_to_math('7')">7</button></td>
      <td><button onclick="append_to_math('8')">8</button></td>
      <td><button onclick="append_to_math('9')">9</button></td>
      <td><button onclick="append_to_math('*')">×</button></td>
    </tr>
    <tr>
      <td><button onclick="append_to_math('4')">4</button></td>
      <td><button onclick="append_to_math('5')">5</button></td>
      <td><button onclick="append_to_math('6')">6</button></td>
      <td><button onclick="append_to_math('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="append_to_math('1')">1</button></td>
      <td><button onclick="append_to_math('2')">2</button></td>
      <td><button onclick="append_to_math('3')">3</button></td>
      <td><button onclick="append_to_math('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="append_to_math('(')">(</button></td>
      <td><button onclick="append_to_math('0')">0</button></td>
      <td><button onclick="append_to_math(')')">)</button></td>
      <td><button onclick="append_to_math('.')">.</button></td>
    </tr>
    <tr>
      <td><button onclick="append_to_math('[')">[</button></td>
      <td><button onclick="append_to_math(']')">]</button></td>
      <td><button onclick="append_to_math('<')">＜</button>
      </td>
      <td><button onclick="append_to_math('>')">＞</button></td>
    </tr>
  </table>
  <section id="notkalkulator">
    <h2>Tohle je kalkulačka</h2>
    <p>Nejlepší na světě! Dokáže všechno! YAy!</p>
    <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';">Learn more!</button>
    <p style="font-size: .75rem;">lol...</p>
  </section>
  <script src="math.js"></script>
  <script src="script.js"></script>
</body>

</html>
